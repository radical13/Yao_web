<body>
<div class="container">
    <div class="demo-headline" style="padding-bottom: 0px">
        <h1 class="demo-logo">
            <div class="logo"></div>
            姚氏百万富翁
            <small><br>We will tell you who is the richer man secretively</small>
        </h1>
    </div> <!-- /demo-headline -->
    <div class="demo-headline" style="padding-top: 30px;padding-bottom: 10px">
        <h3>Step3:请输入一个大素数并选择比较协议</h3>
    </div>
    <hr>
    <div class="demo-headline">
        <script type="text/javascript">
            function init_state() {
                document.getElementById('prime_num').innerHTML=" ";
            }
            function isPrime(number) {
                if (number < 2) {
                    return false;
                } else {
                    for (var j = 2; j <= Math.sqrt(number); j++) {
                        if (number % j == 0) {
                            return false;
                        }
                    }
                }
            }
            function isbig(number){
                if(number <= 99)
                    return false;
                else
                    return true;
            }
            function check_num() {
                number=document.getElementById('prime_num').value;
                if(number == "Big prime")
                {
                    document.getElementById('state').innerHTML="输入值不能为空";
                    return;
                }

                if (isPrime(number) == false)
                {
                    document.getElementById('state').innerHTML="请输入一个素数";
                    return;
                }
                else if(isbig(number) == false)
                {
                    document.getElementById('state').innerHTML="您输入的素数不够大";
                    return;
                }
                else
                    document.getElementById('state').innerHTML="计算中";
            }

        </script>
        <div class="demo-headline" style="padding-top: 0px;padding-bottom: 10px">
            <div style="display: inline-block;width: 200px;">
                <h3 style="font-size: 18px">大素数</h3><input type="text" oninput="init_state()" placeholder="Big prime" class="form-control" id="prime_num"/></div>
            <h3 style="font-size: 18px">比较协议</h3>
            <select class="form-control select select-primary" data-toggle="select">
                <option value="0">姚氏1982年初始协议</option>
                <option value="1">**协议</option>
                <option value="2">**协议</option>
            </select>
        </div>
        <label id="state" style="color:#ff4d3b;font-weight:500 ">&nbsp;</label>

        <br><br>
        <div><a href="http://118.89.178.152/yao/step2.html"><button id="last_step" class="btn btn-hg btn-danger">
            上一步
        </button></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id="next_step" class="btn btn-hg btn-primary" onclick="check_num()">
            下一步
        </button></div>
